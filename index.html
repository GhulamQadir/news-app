<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="newsNameHeading">NewsNexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbarLinks" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./political-news/politics.html">Politics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./business-news/business.html">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sports-news/sports.html">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./entertainment-news/entertainment.html">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./favourites/favourites.html">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- main container where search bar and news will render -->
    <div id="mainContainer">
        <div class="searchDiv">
            <input id="searchInput" type="text" placeholder="Search news by name, country or more..." />
            <button class="searchNewsBtn" onclick="getNewsBySearch(event)"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="newsDiv" data-category="general" data-pathOfdetails="./news-details/news-details.html"></div>
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
